<div class="container">

<h2>Paris Discovery ✨</h2>

<p id="question"></p>

<div id="choices"></div>

<button onclick="nextQuestion()">Suivant</button>

</div>

<script>

const questions = [

{
question: "Quel est ton moment préféré de la journée ?",
choices: ["Le matin", "Le coucher de soleil", "La nuit"]
},

{
question: "Tu préfères quel type de moment ?",
choices: ["Un café élégant", "Une promenade", "Un dîner", "Une surprise"]
},

{
question: "Qu’est-ce qui t’attire le plus à Paris ?",
choices: ["La vue", "Les rues", "Les cafés", "L’ambiance"]
}

];

let index = 0;

function showQuestion(){

let q = questions[index];

document.getElementById("question").innerText = q.question;

let html = "";

q.choices.forEach(choice => {

html += `<button onclick="selectChoice('${choice}')">${choice}</button>`;

});

document.getElementById("choices").innerHTML = html;

}

}

showQuestion();

}

showQuestion();

</script>
