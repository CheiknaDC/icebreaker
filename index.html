<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Un instant ✨</title>

<style>

body{
margin:0;
font-family:-apple-system, system-ui;
background: radial-gradient(circle at top, #1e293b, #020617);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.container{
width:90%;
max-width:500px;
background: rgba(255,255,255,0.05);
padding:30px;
border-radius:20px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.6);
backdrop-filter: blur(10px);
}

.title{
font-size:32px;
margin-bottom:20px;
min-height:50px;
text-shadow: 0 0 10px rgba(255,255,255,0.4);
animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
from{
text-shadow: 0 0 10px rgba(255,255,255,0.3);
}
to{
text-shadow: 0 0 20px rgba(255,255,255,0.8);
}
}

.text{
line-height:1.7;
font-size:16px;
opacity:0;
transition:opacity 2s;
}

button{
width:100%;
padding:15px;
margin-top:20px;
border-radius:12px;
border:none;
background:white;
color:black;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#e2e8f0;
transform:scale(1.02);
}

.heart{
position:absolute;
color:white;
animation: float 6s infinite linear;
opacity:0.2;
}

@keyframes float{
from{
transform:translateY(100vh);
}
to{
transform:translateY(-10vh);
}
}

</style>

</head>
<body>

<div class="container">

<div class="title" id="title"></div>

<div class="text" id="text"></div>

<button id="btn" style="display:none">Continuer</button>

</div>

<script>

const name = "Bambi...";
const message =

`J’ai pensé à toi.

Et j’ai voulu créer ce petit instant.

Pas pour poser des questions.
Pas pour attendre une réponse.

Juste pour que, pendant quelques secondes,
tu ressentes quelque chose de doux.

Parce que certains instants,
même silencieux,
peuvent rester.`

let i=0;

function typeName(){

if(i < name.length){

document.getElementById("title").innerHTML += name[i];

i++;

setTimeout(typeName,180);

}
else{

setTimeout(showMessage,800);

}

}

function showMessage(){

const textEl = document.getElementById("text");

textEl.innerHTML = message;

textEl.style.opacity = 1;

setTimeout(()=>{

document.getElementById("btn").style.display="block";

},3000);

}

document.getElementById("btn").onclick = function(){

showSecondPart();

};

function showSecondPart(){

const msg =

`Si ce moment t’a fait sourire,
alors il a rempli son rôle.

Il n’attend rien.

Il existe simplement.

Et parfois,
c’est déjà beaucoup.`;

document.getElementById("title").innerHTML="Un instant...";
document.getElementById("text").innerHTML=msg;

}

typeName();


// petits cœurs flottants

for(let i=0;i<10;i++){

let heart=document.createElement("div");

heart.innerHTML="✦";

heart.className="heart";

heart.style.left=Math.random()*100+"vw";

heart.style.animationDuration=(3+Math.random()*5)+"s";

heart.style.fontSize=(10+Math.random()*20)+"px";

document.body.appendChild(heart);

}

</script>

</body>
</html>
