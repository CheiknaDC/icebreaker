<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paris Discovery ✨</title>

<style>

body{
background: linear-gradient(135deg,#0f172a,#1e293b);
font-family: Arial;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.container{
background: rgba(255,255,255,0.05);
padding:30px;
border-radius:15px;
text-align:center;
width:90%;
max-width:400px;
}

button{
margin:10px;
padding:12px;
border:none;
border-radius:10px;
font-size:16px;
width:100%;
cursor:pointer;
background:white;
color:black;
}

button:hover{
background:#e2e8f0;
}

</style>

</head>
<body>

<div class="container">

<h2>Paris Discovery ✨</h2>

<p id="question"></p>

<div id="choices"></div>

</div>

<script>

const questions = [

{
question: "Quel est ton moment préféré de la journée ?",
choices: ["Le matin", "Le coucher de soleil", "La nuit"]
},

{
question: "Tu préfères quel type de moment ?",
choices: ["Un café élégant", "Une promenade", "Un dîner", "Une surprise"]
},

{
question: "Qu’est-ce qui t’attire le plus à Paris ?",
choices: ["La vue", "Les rues", "Les cafés", "L’ambiance"]
}

];

let index = 0;

function showQuestion(){

let q = questions[index];

document.getElementById("question").innerText = q.question;

let html = "";

q.choices.forEach(choice => {

html += `<button onclick="selectChoice('${choice}')">${choice}</button>`;

});

document.getElementById("choices").innerHTML = html;

}

function selectChoice(choice){

index++;

if(index < questions.length){

showQuestion();

}else{

document.getElementById("question").innerText =
"Merci pour tes réponses. J’aimerais transformer ces réponses en un vrai moment à Paris, avec toi.";

document.getElementById("choices").innerHTML = "";

}

}

showQuestion();

</script>

</body>
</html>
