<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Un petit instant ‚ú®</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#111a2e;
      --card: rgba(255,255,255,.075);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --shadow: 0 18px 60px rgba(0,0,0,.58);
      --radius: 20px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 650px at 18% 10%, rgba(168,85,247,.42), transparent 55%),
        radial-gradient(900px 600px at 85% 18%, rgba(34,197,94,.22), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .app{
      min-height:100%;
      padding: calc(18px + env(safe-area-inset-top)) 16px calc(18px + env(safe-area-inset-bottom));
      max-width: 600px;
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    header{
      text-align:center;
      margin-top:8px;
      animation: fadeUp .55s ease both;
    }
    h1{margin:0; font-size:28px; letter-spacing:.2px}
    .sub{margin:6px 0 0; color:var(--muted); font-size:14px}

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      overflow:hidden;
      animation: fadeUp .55s ease both;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--muted);
      font-size: 12px;
      backdrop-filter: blur(10px);
    }

    .title{
      margin: 14px 0 0;
      font-size: 20px;
      line-height: 1.25;
      text-align:center;
      min-height: 64px;
      display:flex;
      align-items:center;
      justify-content:center;
      animation: fadeIn .45s ease both;
    }

    .poem{
      margin: 10px 0 0;
      color: rgba(255,255,255,.85);
      font-size: 14px;
      line-height: 1.55;
      text-align:center;
      white-space: pre-wrap;
      animation: fadeIn .55s ease both;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 14px;
    }

    .btn{
      width:100%;
      padding: 14px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-size: 15px;
      cursor:pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.22);
      text-align:center;
    }
    .btn:hover{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.22);
    }
    .btn:active{transform: scale(.99)}
    .btn.primary{
      font-weight: 700;
      background: rgba(255,255,255,.18);
      border-color: rgba(255,255,255,.28);
    }

    .input{
      width:100%;
      padding: 14px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-size: 15px;
      outline:none;
      transition: border-color .2s ease, background .2s ease;
    }
    .input:focus{
      border-color: rgba(255,255,255,.28);
      background: rgba(0,0,0,.22);
    }
    .input::placeholder{color: rgba(255,255,255,.45)}

    .row{
      display:flex;
      gap:10px;
      margin-top: 12px;
    }

    .small{
      color: var(--muted);
      font-size: 12px;
      text-align:center;
      margin: 4px 0 0;
    }

    .sep{
      height:1px;
      background: rgba(255,255,255,.12);
      margin: 14px 0;
    }

    .summary{
      line-height: 1.5;
      font-size: 15px;
      color: rgba(255,255,255,.9);
      white-space: pre-wrap;
      animation: fadeIn .45s ease both;
    }

    .hint{
      margin-top: 10px;
      color: rgba(255,255,255,.75);
      font-size: 12px;
      text-align:center;
    }

    @keyframes fadeUp{
      from{opacity:0; transform: translateY(8px)}
      to{opacity:1; transform: translateY(0)}
    }
    @keyframes fadeIn{
      from{opacity:0}
      to{opacity:1}
    }
  </style>
</head>

<body>
  <main class="app">
    <header>
      <h1>Un petit instant ‚ú®</h1>
      <p class="sub">Un mini-jeu romantique, pour apprendre √† se conna√Ætre‚Ä¶ et oser un rendez-vous.</p>
    </header>

    <section class="card" id="screen"></section>

    <p class="small">√Ä la fin : un texte WhatsApp pr√™t √† copier.</p>
  </main>

  <script>
    // ‚ú® Mets TON pr√©nom ici (ce sera la signature dans le message WhatsApp)
    const TON_PRENOM = "Cheikhna";

    const state = { step: 0, prenom: "", answers: {} };
    const screen = document.getElementById("screen");

    const steps = [
      { type: "intro", tag: "üíå Invitation" },
      {
        type: "name",
        tag: "‚ú® D√©part",
        headline: "J‚Äôai pens√© √† toi‚Ä¶",
        poem:
`J‚Äôai √©crit quelques lignes, rien de trop grand,
juste un pr√©texte d√©licat, pour te d√©couvrir.

Si tu veux, r√©ponds simplement.
Promis : c‚Äôest doux, et sinc√®re.`
      },
      { type:"choice", tag:"üåô Ambiance", key:"ambiance", q:"Quel genre d‚Äôambiance te pla√Æt le plus ?", choices:["Calme & intime","Vivant & spontan√©","Un m√©lange des deux"] },
      { type:"choice", tag:"‚òï Go√ªts", key:"moment", q:"Pour un rendez-vous, tu pr√©f√®res‚Ä¶", choices:["Un caf√© √©l√©gant","Une promenade","Un d√Æner","Un endroit discret"] },
      { type:"choice", tag:"üé∂ D√©tails", key:"rythme", q:"Tu es plut√¥t‚Ä¶", choices:["Spontan√©e","J‚Äôaime qu‚Äôon planifie un peu","√áa d√©pend de la personne"] },
      { type:"choice", tag:"‚ú® Plaisirs", key:"plaisir", q:"Qu‚Äôest-ce qui te fait plaisir facilement ?", choices:["Une belle conversation","Une attention","Rire ensemble","Une ambiance romantique"] },
      { type:"text", tag:"üå∏ Petite touche", key:"detail", q:"Un petit d√©tail que tu aimes (simple, mais toi).", placeholder:"Ex : chocolat chaud, marcher le soir, une playlist, un parfum, etc." },
      { type:"result", tag:"ü•Ç Rendez-vous" }
    ];

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    function render(){
      const step = steps[state.step];

      if(step.type === "intro"){
        screen.innerHTML = `
          <div class="pill">${step.tag}</div>
          <div class="title">Une petite parenth√®se‚Ä¶</div>
          <div class="poem">
Je t‚Äôai pr√©par√© quelque chose de simple et √©l√©gant.
Un mini-jeu pour apprendre √† se conna√Ætre,
et peut-√™tre oser un rendez-vous.
          </div>
          <div class="grid">
            <button class="btn primary" id="goBtn">Commencer</button>
          </div>
          <div class="hint">Tu peux r√©pondre en toute simplicit√© ‚ú®</div>
        `;
        document.getElementById("goBtn").onclick = () => { state.step++; render(); };
        return;
      }

      if(step.type === "name"){
        screen.innerHTML = `
          <div class="pill">${escapeHtml(step.tag)}</div>
          <div class="title">${escapeHtml(step.headline)}</div>
          <div class="poem">${escapeHtml(step.poem)}</div>
          <div class="sep"></div>
          <div class="title" style="min-height:auto; font-size:16px; color:rgba(255,255,255,.86);">
            Pour personnaliser‚Ä¶ quel est ton pr√©nom ?
          </div>
          <div class="grid">
            <input class="input" id="nameInput" placeholder="Ton pr√©nom" autocomplete="off" />
            <button class="btn primary" id="startBtn">Continuer</button>
          </div>
          <div class="small">Promis, c‚Äôest juste pour rendre √ßa plus joli.</div>
        `;
        document.getElementById("startBtn").onclick = () => {
          const v = document.getElementById("nameInput").value.trim();
          state.prenom = v || "toi";
          state.step++;
          render();
        };
        return;
      }

      if(step.type === "choice"){
        const buttons = step.choices.map(c =>
          `<button class="btn" data-choice="${escapeHtml(c)}">${escapeHtml(c)}</button>`
        ).join("");

        screen.innerHTML = `
          <div class="pill">${escapeHtml(step.tag)}</div>
          <div class="title">${escapeHtml(step.q)}</div>
          <div class="grid">${buttons}</div>
          <div class="row">
            <button class="btn" id="backBtn">Retour</button>
          </div>
        `;

        screen.querySelectorAll("[data-choice]").forEach(btn => {
          btn.addEventListener("click", () => {
            state.answers[step.key] = btn.getAttribute("data-choice");
            state.step++;
            render();
          });
        });

        document.getElementById("backBtn").onclick = () => {
          state.step = Math.max(0, state.step - 1);
          render();
        };
        return;
      }

      if(step.type === "text"){
        screen.innerHTML = `
          <div class="pill">${escapeHtml(step.tag)}</div>
          <div class="title">${escapeHtml(step.q)}</div>
          <div class="grid">
            <input class="input" id="textInput" placeholder="${escapeHtml(step.placeholder)}" autocomplete="off" />
            <button class="btn primary" id="nextBtn">Valider</button>
          </div>
          <div class="row">
            <button class="btn" id="backBtn">Retour</button>
          </div>
        `;

        document.getElementById("nextBtn").onclick = () => {
          const v = document.getElementById("textInput").value.trim();
          state.answers[step.key] = v || "un petit d√©tail simple";
          state.step++;
          render();
        };

        document.getElementById("backBtn").onclick = () => {
          state.step = Math.max(0, state.step - 1);
          render();
        };
        return;
      }

      if(step.type === "result"){
        const a = state.answers;
        const prenom = state.prenom;

        const invitation =
`J‚Äôai aim√© d√©couvrir ces petits d√©tails sur toi.
√áa me donne envie de te proposer quelque chose de simple et sinc√®re :
un moment √† deux, juste une vraie conversation ‚Äî et le plaisir de se d√©couvrir autrement.

Si tu en as envie, j‚Äôaimerais t‚Äôinviter √† un rendez-vous.
On choisit une ambiance ${a.ambiance?.toLowerCase() || "qui te ressemble"} et un moment ${a.moment?.toLowerCase() || "√©l√©gant"}.
Tu me dis juste quand tu es dispo, et je m‚Äôoccupe du reste.`;

        const recap =
`‚ú® R√©ponses de ${prenom}
‚Ä¢ Ambiance : ${a.ambiance || "-"}
‚Ä¢ Moment : ${a.moment || "-"}
‚Ä¢ Rythme : ${a.rythme || "-"}
‚Ä¢ Ce qui lui fait plaisir : ${a.plaisir || "-"}
‚Ä¢ Petit d√©tail : ${a.detail || "-"}\n\nüíå ${invitation}`;

        const whatsappReady =
`Hey ${prenom} üôÇ\n\nJ‚Äôai trouv√© ton ‚Äúprofil‚Äù super doux :\n- Ambiance : ${a.ambiance}\n- Moment : ${a.moment}\n- Rythme : ${a.rythme}\n- Ce qui te fait plaisir : ${a.plaisir}\n- Petit d√©tail : ${a.detail}\n\n${invitation}\n\n‚Äî ${TON_PRENOM}`;

        screen.innerHTML = `
          <div class="pill">${escapeHtml(step.tag)}</div>
          <div class="title">Merci, ${escapeHtml(prenom)} ‚ú®</div>
          <div class="sep"></div>
          <div class="summary" id="summary">${escapeHtml(recap)}</div>
          <div class="sep"></div>
          <div class="grid">
            <button class="btn primary" id="copyBtn">Copier le texte WhatsApp</button>
            <button class="btn" id="showBtn">Voir le texte WhatsApp</button>
            <button class="btn" id="restartBtn">Recommencer</button>
          </div>
          <div class="hint">Le bouton copie un message pr√™t √† coller dans WhatsApp.</div>
        `;

        document.getElementById("copyBtn").onclick = async () => {
          try{
            await navigator.clipboard.writeText(whatsappReady);
            alert("Copi√© ‚úÖ Tu peux coller dans WhatsApp.");
          } catch(e){
            alert("Copie automatique impossible. Clique sur ‚ÄúVoir le texte WhatsApp‚Äù puis copie manuellement.");
          }
        };

        document.getElementById("showBtn").onclick = () => {
          document.getElementById("summary").textContent = whatsappReady;
        };

        document.getElementById("restartBtn").onclick = () => {
          state.step = 0;
          state.prenom = "";
          state.answers = {};
          render();
        };

        return;
      }
    }

    render();
  </script>
</body>
</html>
