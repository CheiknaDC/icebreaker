<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Paris Discovery ‚ú®</title>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#111a2e;
      --card: rgba(255,255,255,.07);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(168,85,247,.45), transparent 55%),
        radial-gradient(900px 600px at 85% 20%, rgba(34,197,94,.28), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .app{
      min-height:100%;
      padding: calc(18px + env(safe-area-inset-top)) 16px calc(18px + env(safe-area-inset-bottom));
      max-width: 560px;
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    header{
      text-align:center;
      margin-top:8px;
    }
    h1{margin:0; font-size:28px; letter-spacing:.2px}
    .sub{margin:6px 0 0; color:var(--muted); font-size:14px}

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--muted);
      font-size: 12px;
    }

    .q{
      margin: 14px 0 0;
      font-size: 20px;
      line-height: 1.25;
      text-align:center;
      min-height: 64px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 14px;
    }

    .btn{
      width:100%;
      padding: 14px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-size: 15px;
      cursor:pointer;
      transition: transform .06s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.22);
      text-align:center;
    }
    .btn:active{transform: scale(.99)}
    .btn.primary{
      font-weight: 700;
      background: rgba(255,255,255,.18);
      border-color: rgba(255,255,255,.28);
    }

    .input{
      width:100%;
      padding: 14px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-size: 15px;
      outline:none;
    }
    .input::placeholder{color: rgba(255,255,255,.45)}

    .row{
      display:flex;
      gap:10px;
      margin-top: 12px;
    }

    .small{
      color: var(--muted);
      font-size: 12px;
      text-align:center;
      margin: 4px 0 0;
    }

    .summary{
      line-height: 1.45;
      font-size: 15px;
      color: rgba(255,255,255,.88);
      white-space: pre-wrap;
    }

    .sep{
      height:1px;
      background: rgba(255,255,255,.12);
      margin: 14px 0;
    }
  </style>
</head>

<body>
  <main class="app">
    <header>
      <h1>Paris Discovery ‚ú®</h1>
      <p class="sub">Une fa√ßon √©l√©gante d‚Äôapprendre √† se conna√Ætre, avant Paris.</p>
    </header>

    <section class="card" id="screen">
      <!-- contenu inject√© -->
    </section>

    <p class="small">Astuce : √† la fin, tu peux copier le r√©sultat et l‚Äôenvoyer.</p>
  </main>

  <script>
    const state = {
      step: 0,
      prenom: "",
      answers: {}
    };

    const steps = [
      {
        type: "name",
        tag: "‚ú® D√©part"
      },
      {
        type: "choice",
        tag: "üåô Ambiance",
        key: "moment",
        q: "Quel moment te ressemble le plus ?",
        choices: ["Matin doux", "Coucher de soleil", "Nuit & lumi√®res"]
      },
      {
        type: "choice",
        tag: "‚òï Go√ªts",
        key: "style",
        q: "Pour un moment √† deux, tu pr√©f√®res‚Ä¶",
        choices: ["Un caf√© √©l√©gant", "Une promenade", "Un d√Æner", "Une surprise d√©licate"]
      },
      {
        type: "choice",
        tag: "üé∂ Activit√©s",
        key: "activite",
        q: "Ton activit√© id√©ale quand tu as du temps ?",
        choices: ["Balade & d√©couvertes", "Mus√©e / expo", "Shopping / fl√¢ner", "Cin√© / chill", "Resto / brunch"]
      },
      {
        type: "choice",
        tag: "‚ú® D√©tails",
        key: "energie",
        q: "Tu aimes plut√¥t‚Ä¶",
        choices: ["Calme et intime", "Vivant et spontan√©", "Un m√©lange des deux"]
      },
      {
        type: "text",
        tag: "üíå Signature",
        key: "petitplaisir",
        q: "Dis-moi un petit plaisir simple que tu aimes (un d√©tail qui te ressemble).",
        placeholder: "Ex : un chocolat chaud, marcher le soir, √©couter une playlist, etc."
      },
      {
        type: "result",
        tag: "ü•Ç Paris"
      }
    ];

    const screen = document.getElementById("screen");

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    function render(){
      const step = steps[state.step];

      if(step.type === "name"){
        screen.innerHTML = `
          <div class="pill">${step.tag}</div>
          <div class="q">Comment tu t‚Äôappelles ?</div>
          <div class="grid">
            <input class="input" id="nameInput" placeholder="Son pr√©nom" autocomplete="off" />
            <button class="btn primary" id="startBtn">Continuer</button>
          </div>
          <div class="small">Promis, c‚Äôest juste pour personnaliser ‚ú®</div>
        `;
        document.getElementById("startBtn").onclick = () => {
          const v = document.getElementById("nameInput").value.trim();
          state.prenom = v || "toi";
          state.step++;
          render();
        };
        return;
      }

      if(step.type === "choice"){
        const buttons = step.choices.map(c =>
          `<button class="btn" data-choice="${escapeHtml(c)}">${escapeHtml(c)}</button>`
        ).join("");

        screen.innerHTML = `
          <div class="pill">${step.tag}</div>
          <div class="q">${escapeHtml(step.q)}</div>
          <div class="grid">${buttons}</div>
          <div class="row">
            <button class="btn" id="backBtn">Retour</button>
          </div>
        `;

        screen.querySelectorAll("[data-choice]").forEach(btn => {
          btn.addEventListener("click", () => {
            state.answers[step.key] = btn.getAttribute("data-choice");
            state.step++;
            render();
          });
        });

        document.getElementById("backBtn").onclick = () => {
          state.step = Math.max(0, state.step - 1);
          render();
        };
        return;
      }

      if(step.type === "text"){
        screen.innerHTML = `
          <div class="pill">${step.tag}</div>
          <div class="q">${escapeHtml(step.q)}</div>
          <div class="grid">
            <input class="input" id="textInput" placeholder="${escapeHtml(step.placeholder)}" autocomplete="off" />
            <button class="btn primary" id="nextBtn">Valider</button>
          </div>
          <div class="row">
            <button class="btn" id="backBtn">Retour</button>
          </div>
        `;

        document.getElementById("nextBtn").onclick = () => {
          const v = document.getElementById("textInput").value.trim();
          state.answers[step.key] = v || "un petit plaisir simple";
          state.step++;
          render();
        };

        document.getElementById("backBtn").onclick = () => {
          state.step = Math.max(0, state.step - 1);
          render();
        };
        return;
      }

      if(step.type === "result"){
        const a = state.answers;
        const prenom = state.prenom;

        const recap =
`‚ú® R√©sum√© de ${prenom}
‚Ä¢ Moment : ${a.moment || "-"}
‚Ä¢ Style : ${a.style || "-"}
‚Ä¢ Activit√© : ${a.activite || "-"}
‚Ä¢ √ânergie : ${a.energie || "-"}
‚Ä¢ Petit plaisir : ${a.petitplaisir || "-"}

üíå Invitation (classe)
J‚Äôai l‚Äôimpression que Paris te plairait encore plus dans une ambiance ${a.energie?.toLowerCase() || "qui te ressemble"}.
√Ä ta prochaine visite, j‚Äôaimerais t‚Äôinviter √† un moment ${a.style?.toLowerCase() || "simple"} ‚Äî et te faire d√©couvrir un endroit qui colle √† ton √©nergie.
Si tu es d‚Äôaccord, tu me dis juste la p√©riode o√π tu viens, et je m‚Äôoccupe du reste.`;

        screen.innerHTML = `
          <div class="pill">${step.tag}</div>
          <div class="q">Merci, ${escapeHtml(prenom)} ‚ú®</div>
          <div class="sep"></div>
          <div class="summary" id="summary">${escapeHtml(recap)}</div>
          <div class="sep"></div>
          <div class="grid">
            <button class="btn primary" id="copyBtn">Copier le message</button>
            <button class="btn" id="restartBtn">Recommencer</button>
          </div>
        `;

        document.getElementById("copyBtn").onclick = async () => {
          const text = recap;
          try{
            await navigator.clipboard.writeText(text);
            alert("Copi√© ‚úÖ");
          } catch(e){
            alert("Impossible de copier automatiquement. S√©lectionne et copie le texte.");
          }
        };

        document.getElementById("restartBtn").onclick = () => {
          state.step = 0;
          state.prenom = "";
          state.answers = {};
          render();
        };

        return;
      }
    }

    render();
  </script>
</body>
</html>
