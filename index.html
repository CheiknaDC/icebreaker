    :root{
      --bg1:#0b1020;
      --bg2:#111a2e;
      --card: rgba(255,255,255,.075);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --shadow: 0 18px 60px rgba(0,0,0,.58);
      --radius: 20px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 650px at 18% 10%, rgba(168,85,247,.42), transparent 55%),
        radial-gradient(900px 600px at 85% 18%, rgba(34,197,94,.22), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .app{
      min-height:100%;
      padding: calc(18px + env(safe-area-inset-top)) 16px calc(18px + env(safe-area-inset-bottom));
      max-width: 600px;
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    header{
      text-align:center;
      margin-top:8px;
      animation: fadeUp .55s ease both;
    }
    h1{margin:0; font-size:28px; letter-spacing:.2px}
    .sub{margin:6px 0 0; color:var(--muted); font-size:14px}

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      overflow:hidden;
      animation: fadeUp .55s ease both;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--muted);
      font-size: 12px;
      backdrop-filter: blur(10px);
    }

    .title{
      margin: 14px 0 0;
      font-size: 20px;
      line-height: 1.25;
      text-align:center;
      min-height: 64px;
      display:flex;
      align-items:center;
      justify-content:center;
      animation: fadeIn .45s ease both;
    }

    .poem{
      margin: 10px 0 0;
      color: rgba(255,255,255,.85);
      font-size: 14px;
      line-height: 1.55;
      text-align:center;
      white-space: pre-wrap;
      animation: fadeIn .55s ease both;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 14px;
    }

    .btn{
      width:100%;
      padding: 14px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-size: 15px;
      cursor:pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.22);
      text-align:center;
    }
    .btn:hover{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.22);
    }
    .btn:active{transform: scale(.99)}
    .btn.primary{
      font-weight: 700;
      background: rgba(255,255,255,.18);
      border-color: rgba(255,255,255,.28);
    }

      width:100%;
      padding: 14px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-size: 15px;
      outline:none;
      transition: border-color .2s ease, background .2s ease;
    }
